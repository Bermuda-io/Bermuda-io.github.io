---
layout: default
title: Categories
---

<!-- categories -->
{% for category in site.categories %}
<div class="box">
  <h1>{{ category | first | capitalize }}<a name="{{ category | first | cgi_escape }}"></a></h1>
  <ul class="list-padded-unstyled">
  {% for posts in category %}
    {% for post in posts %}
      <li><h4><a href="{{ post.url }}">{{ post.title }}</a></h4></li>
    {% endfor %}
  {% endfor %}
  </ul>
</div>
{% endfor %}
